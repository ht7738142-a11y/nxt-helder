version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  server:
    build: ./server
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/nxt_helder
      - JWT_SECRET=change_me
      - SMTP_HOST=smtp
      - SMTP_PORT=1025
      - SMTP_FROM=NXT Helder <no-reply@example.com>
    volumes:
      - ./server/src:/app/src
      - ./server/uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      - mongo
  web:
    build: ./web
    ports:
      - "5173:80"
    depends_on:
      - server
volumes:
  mongo_data: {}
