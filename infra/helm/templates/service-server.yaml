apiVersion: v1
kind: Service
metadata:
  name: {{ include "nxt-helder.fullname" . }}-server
spec:
  type: {{ .Values.server.service.type }}
  selector:
    app: {{ include "nxt-helder.fullname" . }}-server
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: {{ .Values.server.service.port }}
      protocol: TCP
      name: http
