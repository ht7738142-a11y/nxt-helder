apiVersion: v1
kind: Service
metadata:
  name: {{ include "nxt-helder.fullname" . }}-web
spec:
  type: {{ .Values.web.service.type }}
  selector:
    app: {{ include "nxt-helder.fullname" . }}-web
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: {{ .Values.web.service.port }}
      protocol: TCP
      name: http
